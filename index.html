<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Profile card component</title>

</head>
<body>
    <main class="card">
        <img src="images/bg-pattern-card.svg" alt="" class="card__header-img">
        <img src="images/image-victor.jpg" alt="profile picture" class="card__profile-pic">
        <div class="card__identity">
            <h1 class="no-margins bold">Victor Crest</h1>
            <p class="no-margins gray">26</p>
        </div>
        <p class="card__location gray">London</p>
        <div class="card__stats">
            <div class="stats__sect">
                <p class="bold">80K</p>
                <p class="gray">Followers</p>
            </div>
            
            <div class="stats__sect">
                <p class="bold">803K</p>
                <p class="gray">Likes</p>
            </div>
            
            <div class="stats__sect">
                <p class="bold">1.4K</p>
                <p class="gray">Photos</p>
            </div>
            
        </div>
        
    </main>
  
</body>
</html>
